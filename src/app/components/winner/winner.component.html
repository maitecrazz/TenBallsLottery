<div class="container">
    <div class="row align-items-center">
      <div class="col card p-5 m-5">
        <h2>Result</h2>
        <span>{{winner}}</span>

      <div class="col card p-5 m-5">
        <bet-slip></bet-slip>
      </div>
    </div>
  </div>
